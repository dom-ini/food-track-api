[tool.poetry.group.dev.dependencies]
bandit = "^1.7.7"
black = "^24.2.0"
commitizen = "^3.14.1"
flake8 = "^7.0.0"
isort = "^5.13.2"
mypy = "1.7.0"
pre-commit = "^3.6.1"
psycopg2-binary = "^2.9.9"
pylint = "^3.0.3"
pylint-django = "^2.5.5"
pytest = "^8.0.0"
toml-sort = "^0.23.1"

[tool.pylint.BASIC]
good-names = "id,i,j,k"

[tool.pylint.DESIGN]
max-args = 5
max-attributes = 8
max-parents = 14
min-public-methods = 1

[tool.pylint.FORMAT]
max-line-length = 120

[tool.pylint.MASTER]
ignore = [
  "manage.py",
  "migrations"
]

[tool.pylint."MESSAGES CONTROL"]
disable = "missing-docstring, logging-fstring-interpolation"

[tool.pylint.SIMILARITIES]
ignore-comments = "yes"
ignore-docstrings = "yes"
ignore-imports = "yes"
min-similarity-lines = 6
