iniconfig = "1.1.1"
itypes = "1.2.0"
jinja2 = "3.0.3"
kombu = "5.2.4"
markupsafe = "2.1.1"
oauthlib = "3.2.0"
openapi-codec = "1.3.2"
packaging = "^23.2"
